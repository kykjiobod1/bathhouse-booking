

services:
  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "cd /app/bathhouse_booking &&
             python manage.py runserver 0.0.0.0:8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
    env_file: .env
    environment:
      PYTHONPATH: /app
      DJANGO_SETTINGS_MODULE: bathhouse_booking.config.settings
    depends_on:
      db:
        condition: service_healthy
    command: python -m bathhouse_booking.bot.main
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
